# Dependabot configuration
# Automatically updates dependencies and creates PRs for security patches
#
# Documentation: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # GitHub Actions - keep workflows up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # Swift Package Manager dependencies (if any SPM packages are added)
  - package-ecosystem: "swift"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "swift"
    open-pull-requests-limit: 5
    # Ignore major version updates for stability
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Bundler (for fastlane if used)
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "ruby"
    open-pull-requests-limit: 3
